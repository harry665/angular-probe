<!-- SHOP HEADER SECTION -->
<section class="container text-center">

    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">A vegan donut, a homemade marmelade - or both?</h1>
                <p class="lead text-muted">Our store is open 24 hours a day to enrich you with our products.</p>
        </div>
    </div>

</section>

<!-- SHOP PRODUCT SECTION -->
<section class="text-center container x-10">

    <div class="row products">

        <div *ngFor="let item of items" class="col-md-4" >

            <app-shop-item imageUrl="{{ item.imageUrl }}" subTitle="{{ item.subTitle }}" title="{{ item.title }}" price="{{ item.price }}"></app-shop-item>

        </div>
        
    </div>
    
</section>
